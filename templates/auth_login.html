{% extends "base.html" %}
{% block body %}
  <h2>Login</h2>
  <div class="card" style="max-width:520px;">
    <form method="post">
      <div style="display:grid; gap:10px;">
        <label>
          <div class="muted">Email or Username</div>
          <input type="text" name="id" placeholder="you@example.com or yourname" required
                 style="width:100%; padding:10px; border-radius:10px; border:1px solid var(--border); background:var(--card); color:var(--text);">
        </label>
        <label>
          <div class="muted">Password</div>
          <input type="password" name="password" required
                 style="width:100%; padding:10px; border-radius:10px; border:1px solid var(--border); background:var(--card); color:var(--text);">
        </label>
        <button class="btn" type="submit">Login</button>
        <div class="muted">No account? <a href="{{ url_for('register') }}">Register</a></div>
      </div>
    </form>
  </div>
{% endblock %}
